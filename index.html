<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>اتجاه القبلة</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: "Tahoma", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
        }
        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1a1a1a 60%, #d4af37 61%, #b38e2f 100%);
            border: 8px solid #d4af37;
        }
        /* السهم */
        .needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 6px;
            height: 120px;
            background: #d4af37;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 4px;
            z-index: 10;
        }
        /* النقطة السوداء في المركز */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14px;
            height: 14px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }
        button {
            background: #d4af37;
            color: black;
            border: none;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
        }
        #status {
            margin-top: 18px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>اتجاه القبلة</h1>

    <div class="compass">
        <div class="needle" id="needle"></div>
        <div class="center-dot"></div>
    </div>

    <button id="startBtn">ابدأ</button>
    <p id="status">حرّك الهاتف حتى يتجه السهم نحو القبلة.</p>

    <script>
        let targetQibla = 0;

        // حساب اتجاه القبلة
        function calculateQibla(lat, lon) {
            const kaabaLat = 21.4225 * Math.PI / 180;
            const kaabaLon = 39.8262 * Math.PI / 180;
            const userLat = lat * Math.PI / 180;
            const userLon = lon * Math.PI / 180;

            const y = Math.sin(kaabaLon - userLon) * Math.cos(kaabaLat);
            const x = Math.cos(userLat) * Math.sin(kaabaLat) -
                      Math.sin(userLat) * Math.cos(kaabaLat) * Math.cos(kaabaLon - userLon);

            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360;
        }

        // تفعيل GPS
        document.getElementById("startBtn").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    targetQibla = calculateQibla(position.coords.latitude, position.coords.longitude);
                    document.getElementById("status").textContent = "تم تحديد القبلة، حرّك الهاتف الآن.";
                }, function() {
                    alert("فشل تحديد الموقع. تأكد من تشغيل GPS ومنح الإذن.");
                });
            } else {
                alert("المتصفح لا يدعم تحديد الموقع.");
            }
        });

        // تدوير السهم حسب البوصلة
        window.addEventListener("deviceorientation", function(event) {
            if (!targetQibla) return;

            let heading = event.alpha;
            if (typeof heading === "undefined") return;

            let rotation = targetQibla - heading;
            document.getElementById("needle").style.transform = `translateX(-50%) rotate(${rotation}deg)`;

            if (Math.abs(rotation) < 5) {
                document.getElementById("status").textContent = "اتجاه القبلة صحيح ✅";
                if (navigator.vibrate) navigator.vibrate(500);
            }
        });
    </script>
</body>
</html>
