<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار GPS</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; background: #007bff; color: #fff; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h2>اختبار موقع الـ GPS</h2>
  <button onclick="getLocation()">احصل على موقعي</button>
  <p id="output">أضغط الزر...</p>

  <script>
    function getLocation() {
      const out = document.getElementById("output");

      if (!navigator.geolocation) {
        out.textContent = "❌ المتصفح لا يدعم GPS.";
        return;
      }

      out.textContent = "⏳ جاري المحاولة...";

      navigator.geolocation.getCurrentPosition(
        pos => {
          out.textContent = `✅ نجح! \nLatitude: ${pos.coords.latitude} \nLongitude: ${pos.coords.longitude}`;
        },
        err => {
          out.textContent = `❌ فشل الحصول على الموقع:\n${err.message}`;
        }
      );
    }
  </script>

</body>
</html>
