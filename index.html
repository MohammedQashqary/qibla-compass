<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اتجاه القبلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 30px;
    }

    #compass-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #compass-bg {
      width: 260px;
      height: 260px;
    }

    #compass-needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      transform-origin: 50% 90%;
      transform: translate(-50%, -90%) rotate(0deg);
      transition: transform 0.2s linear;
    }

    #angle {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>اتجاه القبلة</h2>

  <div id="compass-container">
    <!-- الخلفية -->
    <img id="compass-bg" src="Compass.png" alt="Compass">
    <!-- الإبرة -->
    <img id="compass-needle" src="Needle.png" alt="Needle">
  </div>

  <p id="angle">انتظر...</p>
  <button id="enable">اضغط لتفعيل البوصلة</button>

  <script>
    const needle = document.getElementById('compass-needle');
    const angleText = document.getElementById('angle');

    function startCompass() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') {
            window.addEventListener("deviceorientation", rotateCompass);
          } else {
            alert("يرجى السماح باستخدام مستشعر الاتجاه");
          }
        });
      } else {
        window.addEventListener("deviceorientation", rotateCompass);
      }
    }

    function rotateCompass(event) {
      let heading = event.webkitCompassHeading || (360 - event.alpha);
      needle.style.transform = `translate(-50%, -90%) rotate(${heading}deg)`;
      angleText.textContent = `زاوية الاتجاه: ${Math.round(heading)}°`;
    }

    document.getElementById('enable').addEventListener('click', startCompass);
  </script>

</body>
</html>
