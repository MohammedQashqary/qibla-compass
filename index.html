<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتجاه القبلة</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 20px; font-size: 24px; }
    #compass {
      width: 260px;
      height: 260px;
      margin: 20px auto;
      transition: transform 0.1s linear;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    #info { font-size: 18px; font-weight: bold; margin-top: 10px; }
    #message { margin-top: 15px; color: red; font-size: 16px; }
  </style>
</head>
<body>

  <h1>اتجاه القبلة</h1>

  <!-- صورة البوصلة -->
  <img id="compass" src="compass.png" alt="Compass">

  <!-- معلومات -->
  <div id="info">جاري تحديد موقعك...</div>
  <div id="message"></div>

  <!-- زر لأجهزة iOS -->
  <button id="enableCompassBtn" style="display:none;">تفعيل البوصلة (iOS)</button>

  <script>
    let userLat, userLon, bearingToQibla = 0;

    // طلب الموقع الجغرافي
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, showError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 60000
      });
    } else {
      showMessage("المتصفح لا يدعم تحديد الموقع.");
    }

    function success(position) {
      userLat = position.coords.latitude;
      userLon = position.coords.longitude;
      bearingToQibla = calculateBearing(userLat, userLon, 21.4225, 39.8262);
      document.getElementById('info').textContent =
        `زاوية القبلة: ${bearingToQibla.toFixed(1)}°`;
      initCompass();
    }

    function showError(error) {
      const msg = {
        1: "تم رفض إذن الموقع.",
        2: "الموقع غير متاح.",
        3: "انتهى الوقت بدون الحصول على موقع."
      };
      showMessage(msg[error.code] || "حدث خطأ في تحديد الموقع.");
    }

    function showMessage(text) {
      document.getElementById('message').textContent = text;
    }

    // حساب زاوية القبلة (bearing)
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      lat1 = toRad(lat1); lon1 = toRad(lon1);
      lat2 = toRad(lat2); lon2 = toRad(lon2);
      const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
      return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }

    // تفعيل البوصلة
    function initCompass() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        document.getElementById('enableCompassBtn').style.display = 'inline-block';
        document.getElementById('enableCompassBtn').onclick = async () => {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') startCompass();
        };
      } else {
        startCompass();
      }
    }

    // تشغيل مستشعر الاتجاه
    function startCompass() {
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha === null) return;

        const heading = event.webkitCompassHeading || (360 - event.alpha);
        const rotation = heading - bearingToQibla;
        document.getElementById('compass').style.transform = `rotate(${rotation}deg)`;
      });
    }
  </script>

</body>
</html>
