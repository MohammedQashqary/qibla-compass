<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتجاه القبلة</title>

    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            background: radial-gradient(circle, #d4af37 60%, #b6912d 100%);
            border: 6px solid #cfa526;
        }

        /* السهم */
        .needle {
            position: absolute;
            width: 6px;
            height: 130px;
            background: linear-gradient(#f5d26a, #cfa526);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 3px;
        }

        /* النقطة في المنتصف */
        .center-dot {
            position: absolute;
            width: 18px;
            height: 18px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #d4af37;
        }

        /* زر البداية */
        button {
            background-color: #d4af37;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>اتجاه القبلة</h1>

    <div class="compass">
        <div class="needle" id="needle"></div>
        <div class="center-dot"></div>
    </div>

    <button id="startBtn">ابدأ</button>
    <p id="status">حرّك الهاتف حتى يتجه السهم نحو القبلة.</p>

    <script>
        let qiblaDirection = null;
        let watching = false;

        document.getElementById("startBtn").addEventListener("click", () => {
            if (!watching) {
                getLocation();
            }
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
                document.getElementById("status").textContent = "جاري تحديد القبلة...";
            } else {
                document.getElementById("status").textContent = "المتصفح لا يدعم تحديد الموقع.";
            }
        }

        function success(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // حساب اتجاه القبلة
            let kaabaLat = 21.4225 * Math.PI / 180;
            let kaabaLon = 39.8262 * Math.PI / 180;
            let userLat = lat * Math.PI / 180;
            let userLon = lon * Math.PI / 180;

            let y = Math.sin(kaabaLon - userLon);
            let x = Math.cos(userLat) * Math.tan(kaabaLat) - Math.sin(userLat) * Math.cos(kaabaLon - userLon);
            qiblaDirection = Math.atan2(y, x) * 180 / Math.PI;
            qiblaDirection = (qiblaDirection + 360) % 360;

            document.getElementById("status").textContent = "تم تحديد القبلة، حرّك الهاتف الآن.";
            watchCompass();
        }

        function error() {
            document.getElementById("status").textContent = "فشل تحديد الموقع. تأكد من السماح بالوصول.";
        }

        function watchCompass() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", function(event) {
                    let heading = event.webkitCompassHeading || event.alpha;
                    if (heading !== null && qiblaDirection !== null) {
                        let angle = qiblaDirection - heading;
                        document.getElementById("needle").style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;

                        if (Math.abs(angle) < 10) {
                            document.getElementById("status").textContent = "✅ اتجاه القبلة صحيح";
                        } else {
                            document.getElementById("status").textContent = "حرّك الهاتف حتى يتجه السهم نحو القبلة.";
                        }
                    }
                });
            } else {
                document.getElementById("status").textContent = "جهازك لا يدعم البوصلة.";
            }
        }
    </script>
</body>
</html>
