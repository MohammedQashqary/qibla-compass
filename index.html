<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اتجاه القبلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 30px;
    }

    #compass-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #compass-bg {
      width: 260px;
      height: 260px;
    }

    #compass-needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      transform-origin: 50% 90%;
      transform: translate(-50%, -90%) rotate(0deg);
      transition: transform 0.2s linear;
    }

    #angle {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>اتجاه القبلة</h2>

  <div id="compass-container">
    <img id="compass-bg" src="Compass.png" alt="Compass">
    <img id="compass-needle" src="Needle.png" alt="Needle">
  </div>

  <p id="angle">انتظر...</p>
  <button id="enable">اضغط لتفعيل البوصلة</button>

  <script>
    const needle = document.getElementById('compass-needle');
    const angleText = document.getElementById('angle');
    let qiblaAngle = 0;

    // 1. نحسب اتجاه القبلة حسب موقع المستخدم
    function calculateQibla(lat, lng) {
      const meccaLat = 21.4225 * Math.PI / 180;
      const meccaLng = 39.8262 * Math.PI / 180;
      const userLat = lat * Math.PI / 180;
      const userLng = lng * Math.PI / 180;

      const y = Math.sin(meccaLng - userLng) * Math.cos(meccaLat);
      const x = Math.cos(userLat) * Math.sin(meccaLat) -
                Math.sin(userLat) * Math.cos(meccaLat) * Math.cos(meccaLng - userLng);

      let angle = Math.atan2(y, x) * 180 / Math.PI;
      return (angle + 360) % 360;
    }

    // 2. تشغيل GPS وأخذ الموقع
    function enableQibla() {
      navigator.geolocation.getCurrentPosition(position => {
        qiblaAngle = calculateQibla(position.coords.latitude, position.coords.longitude);
        startCompass();
      }, () => {
        alert("فشل في تحديد الموقع.");
      });
    }

    // 3. تشغيل البوصلة وتحريك الإبرة حسب القبلة
    function startCompass() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(state => {
          if (state === 'granted') {
            window.addEventListener("deviceorientation", rotateToQibla);
          } else {
            alert("يرجى السماح بالوصول إلى المستشعرات.");
          }
        });
      } else {
        window.addEventListener("deviceorientation", rotateToQibla);
      }
    }

    // 4. ضبط دوران الإبرة: القبلة = الشمال - زاوية القبلة
    function rotateToQibla(event) {
      let heading = event.webkitCompassHeading || (360 - event.alpha);
      let direction = heading - qiblaAngle;
      needle.style.transform = `translate(-50%, -90%) rotate(${direction}deg)`;
      angleText.textContent = `زاوية القبلة: ${Math.round(direction)}°`;
    }

    document.getElementById('enable').addEventListener('click', enableQibla);
  </script>

</body>
</html>
